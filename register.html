<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="account">
        <h1>Warhammer 40k quiz</h1>
        <h1>Online Registration</h1>

        <!-- Her bruker vi from til å kolbe til register.php og bruke method="post" for at brukeren sin informasjon klarer å komme seg til databasen -->
        <form action="register.php" method="post" autocomplete="off">
            <label for="username">Username:</label> <br> <!-- Her er det label som viser brukeren kan register -->
            <input type="text" name="username" placeholder="Username" id="username" required> <br> <br> <!-- Her laget jeg input hvor brukeren putter in brukernavnet brukeren vil ha i kontoen. -->

            <label for="password">Password:</label> <br>
            <input type="password" name="password" placeholder="Password" id="password" required>
            <br> <br>

            <label for="email">Email:</label> <br>
            <input type="email" name="email" placeholder="Email" id="email" required> <br> <br>

            <date>
                <label for="day">Date of birth:</label> <br>
                <input type="number" name="day" placeholder="Day" id="day" required>
                
                <input type="number" name="month" placeholder="Month" id="month" required>
                
                <input type="number" name="year" placeholder="Year" id="year" required>
            </date>

			<input type="submit" value="Register">
        </form>
        <div>
            <a href="login.html">Already have an account?</a>
        </div>
    </div>
</body>
</html>
