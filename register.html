<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="register">
        <h1>Warhammer 40k quiz</h1>
        <h1>Online Registration</h1>
        <form action="register.php" method="post" autocomplete="off">
            <label for="username">Username:</label> <br>
            <input type="text" name="username" placeholder="Username" id="username" required> <br> <br>

            <label for="password">Password:</label> <br>
            <input type="text" name="password" placeholder="Password" id="password" required>
            <span id="togglePassword">
                <img src="Bilder/password-hidding-icon-icon-for-data-privacy-and-sensitive-content-mark-illustration-vector.jpg" width="25px" height="25px" id="img">
            </span> <br>

            <label for="email">Email:</label> <br>
            <input type="email" name="email" placeholder="Email" id="email" required> <br> <br>

            <date>
                <label for="day">Date of birth:</label> <br>
                <input type="number" name="day" placeholder="Day" id="day" required>
                
                <input type="number" name="month" placeholder="Month" id="month" required>
                
                <input type="number" name="year" placeholder="Year" id="year" required>
            </date>

			<input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
